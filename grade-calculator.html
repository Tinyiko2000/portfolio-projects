<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculator</title>
</head>
<body>

<h2>Student Grade Calculator</h2>

<input type="number" id="marks" placeholder="Enter marks (0-100)">
<button onclick="calculateGrade()">Check Grade</button>

<p id="result"></p>

<script>
function calculateGrade() {
    let marks = document.getElementById("marks").value;
    let grade = "";

    if (marks >= 80) {
        grade = "Distinction";
    } else if (marks >= 70) {
        grade = "A";
    } else if (marks >= 60) {
        grade = "B";
    } else if (marks >= 50) {
        grade = "C";
    } else {
        grade = "Fail";
    }

    document.getElementById("result").innerHTML = "Grade: " + grade;
}
</script>

</body>
</html>
